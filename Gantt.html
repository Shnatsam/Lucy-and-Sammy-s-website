<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .color-picker {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #d1d5db;
            cursor: pointer;
        }
        
        .color-option.selected {
            border-color: #1f2937;
        }
        
        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .gantt-container {
            overflow-x: auto;
        }
        
        .gantt-header {
            display: grid;
            grid-template-columns: 300px 1fr;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .gantt-header-left {
            padding: 16px;
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }
        
        .gantt-header-right {
            display: flex;
            background: #f8fafc;
            border-left: 1px solid #e2e8f0;
        }
        
        .date-header {
            flex: 1;
            padding: 16px 8px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-right: 1px solid #e2e8f0;
        }
        
        .task-row {
            display: grid;
            grid-template-columns: 300px 1fr;
            border-bottom: 1px solid #e2e8f0;
            min-height: 60px;
        }
        
        .task-info {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-details h3 {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .task-details p {
            font-size: 12px;
            color: #6b7280;
        }
        
        .task-actions {
            display: flex;
            gap: 4px;
        }
        
        .task-actions button {
            padding: 4px;
            border: none;
            background: none;
            cursor: pointer;
            color: #6b7280;
            border-radius: 4px;
        }
        
        .task-actions button:hover {
            background: #f3f4f6;
        }
        
        .timeline {
            position: relative;
            border-left: 1px solid #e2e8f0;
            height: 60px;
        }
        
        .task-bar {
            position: absolute;
            height: 24px;
            top: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .progress-bar {
            position: absolute;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            top: 0;
            left: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üìä Gantt Chart</h1>
            <button class="btn btn-primary" onclick="showAddTaskModal()">+ Add Task</button>
        </div>
        
        <div id="gantt-chart" class="gantt-container">
            <!-- Chart will be rendered here -->
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Add New Task</h2>
            <div class="form-group">
                <label class="form-label">Task Name</label>
                <input type="text" id="taskName" class="form-input" placeholder="Enter task name">
            </div>
            <div class="form-group">
                <label class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Color</label>
                <div class="color-picker" id="colorPicker">
                    <!-- Colors will be added by JavaScript -->
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideAddTaskModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTask()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = [
            {
                id: 1,
                name: "Project Planning",
                startDate: "2024-09-05",
                endDate: "2024-09-12",
                color: "#3B82F6",
                progress: 75
            },
            {
                id: 2,
                name: "Design Phase",
                startDate: "2024-09-10",
                endDate: "2024-09-20",
                color: "#10B981",
                progress: 30
            },
            {
                id: 3,
                name: "Development",
                startDate: "2024-09-18",
                endDate: "2024-10-05",
                color: "#F59E0B",
                progress: 10
            }
        ];

        const colors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#06B6D4'];
        let selectedColor = '#3B82F6';

        function generateDateRange() {
            const start = new Date('2024-09-01');
            const end = new Date('2024-10-31');
            const dates = [];
            const current = new Date(start);
            
            while (current <= end) {
                dates.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }
            
            return dates;
        }

        function getTaskBarStyle(task, dates) {
            const startDate = new Date(task.startDate);
            const endDate = new Date(task.endDate);
            const chartStart = dates[0];
            const totalDays = dates.length;
            
            const startDay = Math.floor((startDate - chartStart) / (1000 * 60 * 60 * 24));
            const duration = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            
            const leftPercent = (startDay / totalDays) * 100;
            const widthPercent = (duration / totalDays) * 100;
            
            return {
                left: leftPercent,
                width: widthPercent,
                backgroundColor: task.color
            };
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function renderGanttChart() {
            const dates = generateDateRange();
            const container = document.getElementById('gantt-chart');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks yet</h3>
                        <p>Get started by adding your first task</p>
                        <button class="btn btn-primary" onclick="showAddTaskModal()">Add Task</button>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="gantt-header">
                    <div class="gantt-header-left">Tasks</div>
                    <div class="gantt-header-right">
                        ${dates.filter((_, index) => index % 7 === 0).map(date => `
                            <div class="date-header">
                                ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            tasks.forEach(task => {
                const style = getTaskBarStyle(task, dates);
                html += `
                    <div class="task-row">
                        <div class="task-info">
                            <div class="task-details">
                                <h3>${task.name}</h3>
                                <p>${formatDate(task.startDate)} - ${formatDate(task.endDate)}</p>
                                <p>Progress: ${task.progress}%</p>
                            </div>
                            <div class="task-actions">
                                <button onclick="deleteTask(${task.id})" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="timeline">
                            <div class="task-bar" 
                                 style="left: ${style.left}%; width: ${style.width}%; background-color: ${style.backgroundColor}">
                                <div class="progress-bar" style="width: ${task.progress}%"></div>
                                ${task.name}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function showAddTaskModal() {
            document.getElementById('addTaskModal').style.display = 'flex';
            setupColorPicker();
        }

        function hideAddTaskModal() {
            document.getElementById('addTaskModal').style.display = 'none';
            clearForm();
        }

        function setupColorPicker() {
            const picker = document.getElementById('colorPicker');
            picker.innerHTML = colors.map(color => `
                <div class="color-option ${color === selectedColor ? 'selected' : ''}" 
                     style="background-color: ${color}"
                     onclick="selectColor('${color}')"></div>
            `).join('');
        }

        function selectColor(color) {
            selectedColor = color;
            setupColorPicker();
        }

        function addTask() {
            const name = document.getElementById('taskName').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (name && startDate && endDate) {
                const newTask = {
                    id: Date.now(),
                    name,
                    startDate,
                    endDate,
                    color: selectedColor,
                    progress: 0
                };
                
                tasks.push(newTask);
                hideAddTaskModal();
                renderGanttChart();
            }
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                renderGanttChart();
            }
        }

        function clearForm() {
            document.getElementById('taskName').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            selectedColor = '#3B82F6';
        }

        // Initialize
        renderGanttChart();
    </script>
</body>
</html>
