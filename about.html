<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .hangman-display {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            white-space: pre-line;
            color: #333;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-display {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 0.3em;
            margin: 20px 0;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-section {
            margin: 20px 0;
        }

        #letterInput {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            text-transform: uppercase;
            margin-right: 10px;
        }

        #letterInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .wrong-letters {
            margin: 20px 0;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 10px;
            color: #d63031;
            font-weight: bold;
        }

        .game-status {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
        }

        .win {
            color: #00b894;
        }

        .lose {
            color: #e17055;
        }

        .alphabet-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 5px;
            margin: 20px 0;
        }

        .alphabet-buttons button {
            padding: 10px 5px;
            font-size: 1em;
            min-width: 40px;
        }

        .alphabet-buttons button:disabled {
            background: #f8f9fa;
            color: #999;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .word-display {
                font-size: 1.5em;
            }
            
            .hangman-display {
                font-size: 1em;
                padding: 15px;
                min-height: 150px;
            }
            
            #letterInput {
                width: 60px;
                padding: 12px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Hangman</h1>
        
        <div class="hangman-display" id="hangmanDisplay"></div>
        
        <div class="word-display" id="wordDisplay"></div>
        
        <div class="input-section">
            <input type="text" id="letterInput" maxlength="1" placeholder="?" />
            <button onclick="guessLetter()" id="guessBtn">Guess</button>
        </div>
        
        <div class="alphabet-buttons" id="alphabetButtons"></div>
        
        <div class="wrong-letters" id="wrongLetters" style="display: none;"></div>
        
        <div class="game-status" id="gameStatus"></div>
        
        <button onclick="newGame()" id="newGameBtn">New Game</button>
    </div>

    <script>
        const words = [
            'JAVASCRIPT', 'COMPUTER', 'INTERNET', 'KEYBOARD', 'MONITOR', 'WEBSITE',
            'PROGRAM', 'CODING', 'BROWSER', 'MOBILE', 'TABLET', 'SCREEN',
            'MOUSE', 'WINDOW', 'BUTTON', 'CLICK', 'TOUCH', 'SWIPE',
            'GAME', 'PLAY', 'WIN', 'LOSE', 'SCORE', 'LEVEL'
        ];

        const hangmanStages = [
            '',
            '  +---+\n      |\n      |\n      |\n      |\n      |\n=========',
            '  +---+\n  |   |\n      |\n      |\n      |\n      |\n=========',
            '  +---+\n  |   |\n  O   |\n      |\n      |\n      |\n=========',
            '  +---+\n  |   |\n  O   |\n  |   |\n      |\n      |\n=========',
            '  +---+\n  |   |\n  O   |\n /|   |\n      |\n      |\n=========',
            '  +---+\n  |   |\n  O   |\n /|\\  |\n      |\n      |\n=========',
            '  +---+\n  |   |\n  O   |\n /|\\  |\n /    |\n      |\n=========',
            '  +---+\n  |   |\n  O   |\n /|\\  |\n / \\  |\n      |\n========='
        ];

        let currentWord = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        let gameOver = false;

        function initGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            gameOver = false;
            
            updateDisplay();
            updateHangman();
            updateGameStatus();
            createAlphabetButtons();
            
            document.getElementById('letterInput').disabled = false;
            document.getElementById('guessBtn').disabled = false;
            document.getElementById('wrongLetters').style.display = 'none';
        }

        function createAlphabetButtons() {
            const container = document.getElementById('alphabetButtons');
            container.innerHTML = '';
            
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement('button');
                button.textContent = letter;
                button.onclick = () => guessLetterFromButton(letter);
                button.id = `btn-${letter}`;
                container.appendChild(button);
            }
        }

        function updateDisplay() {
            let display = '';
            for (let letter of currentWord) {
                if (guessedLetters.includes(letter)) {
                    display += letter + ' ';
                } else {
                    display += '_ ';
                }
            }
            document.getElementById('wordDisplay').textContent = display.trim();
        }

        function updateHangman() {
            document.getElementById('hangmanDisplay').textContent = hangmanStages[wrongGuesses];
        }

        function updateGameStatus() {
            const status = document.getElementById('gameStatus');
            
            if (gameOver) {
                if (wrongGuesses >= hangmanStages.length - 1) {
                    status.textContent = `ðŸ’€ Game Over! The word was: ${currentWord}`;
                    status.className = 'game-status lose';
                } else {
                    status.textContent = 'ðŸŽ‰ Congratulations! You won!';
                    status.className = 'game-status win';
                }
            } else {
                status.textContent = `Wrong guesses: ${wrongGuesses}/8`;
                status.className = 'game-status';
            }
        }

        function updateWrongLetters() {
            const wrongLetters = guessedLetters.filter(letter => !currentWord.includes(letter));
            const wrongLettersDiv = document.getElementById('wrongLetters');
            
            if (wrongLetters.length > 0) {
                wrongLettersDiv.style.display = 'block';
                wrongLettersDiv.textContent = `Wrong letters: ${wrongLetters.join(', ')}`;
            } else {
                wrongLettersDiv.style.display = 'none';
            }
        }

        function guessLetter() {
            const input = document.getElementById('letterInput');
            const letter = input.value.toUpperCase();
            
            if (letter && !guessedLetters.includes(letter) && /^[A-Z]$/.test(letter)) {
                processGuess(letter);
            }
            
            input.value = '';
            input.focus();
        }

        function guessLetterFromButton(letter) {
            if (!guessedLetters.includes(letter) && !gameOver) {
                processGuess(letter);
            }
        }

        function processGuess(letter) {
            guessedLetters.push(letter);
            
            // Disable the alphabet button
            const button = document.getElementById(`btn-${letter}`);
            if (button) {
                button.disabled = true;
            }
            
            if (!currentWord.includes(letter)) {
                wrongGuesses++;
            }
            
            updateDisplay();
            updateHangman();
            updateWrongLetters();
            
            // Check win condition
            if (currentWord.split('').every(letter => guessedLetters.includes(letter))) {
                gameOver = true;
                document.getElementById('letterInput').disabled = true;
                document.getElementById('guessBtn').disabled = true;
            }
            
            // Check lose condition
            if (wrongGuesses >= hangmanStages.length - 1) {
                gameOver = true;
                document.getElementById('letterInput').disabled = true;
                document.getElementById('guessBtn').disabled = true;
            }
            
            updateGameStatus();
        }

        function newGame() {
            initGame();
        }

        // Event listeners
        document.getElementById('letterInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                guessLetter();
            }
        });

        document.getElementById('letterInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Initialize the game
        initGame();
    </script>
</body>
</html>
