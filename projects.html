<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly ELT Meetings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .meeting-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .meeting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .card-header {
            padding: 2rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
        }

        .meeting-date {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .meeting-time {
            font-size: 1rem;
            opacity: 0.9;
        }

        .sections-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
        }

        .section {
            border-bottom: 1px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-header {
            padding: 1.5rem 2rem 1rem;
            background: #f8f9fa;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-header:hover {
            background: #e9ecef;
        }

        .section-header.agenda {
            border-left-color: #28a745;
        }

        .section-header.outcomes {
            border-left-color: #007bff;
        }

        .section-header.actions {
            border-left-color: #ffc107;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
        }

        .section-icon {
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }

        .edit-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
        }

        .section-header:hover .edit-btn {
            opacity: 1;
            transform: scale(1);
        }

        .edit-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        .edit-btn.editing {
            background: #dc3545;
            opacity: 1;
            transform: scale(1);
        }

        .section-content {
            padding: 2rem;
            min-height: 150px;
        }

        .editable-content {
            border: none;
            background: transparent;
            width: 100%;
            min-height: 120px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
        }

        .editable-content:focus {
            background: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 1rem;
        }

        .save-btn {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            display: none;
        }

        .save-btn:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }

        .save-btn.show {
            display: inline-block;
        }

        .placeholder-text {
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .section-header {
                padding: 1rem;
            }

            .section-content {
                padding: 1rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>Weekly ELT Meetings</h1>
            <p>Executive Leadership Team - Strategic Planning & Decision Making</p>
        </div>

        <div class="meeting-card fade-in">
            <div class="card-header">
                <div class="meeting-date" id="meeting-date">Next Meeting: Week of September 9, 2025</div>
                <div class="meeting-time">Every Tuesday | 9:00 AM - 10:30 AM | Conference Room A</div>
            </div>

            <div class="sections-container">
                <div class="section">
                    <div class="section-header agenda" onclick="toggleEdit('agenda')">
                        <div class="section-title">
                            <span class="section-icon">ðŸ“‹</span>
                            Meeting Agenda
                        </div>
                        <button class="edit-btn" id="agenda-edit-btn">Edit</button>
                    </div>
                    <div class="section-content">
                        <textarea class="editable-content" id="agenda-content" placeholder="Click 'Edit' to add agenda items...">1. Welcome & Opening Remarks (5 min)
2. Review of Previous Action Items (10 min)
3. Financial Performance Update (15 min)
4. Strategic Initiative Progress (20 min)
5. Operational Excellence Review (15 min)
6. Risk Management Discussion (10 min)
7. New Business & Proposals (20 min)
8. Action Items & Next Steps (10 min)
9. Closing Remarks (5 min)</textarea>
                        <button class="save-btn" id="agenda-save-btn" onclick="saveContent('agenda')">Save Changes</button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header outcomes" onclick="toggleEdit('outcomes')">
                        <div class="section-title">
                            <span class="section-icon">ðŸŽ¯</span>
                            Meeting Outcomes
                        </div>
                        <button class="edit-btn" id="outcomes-edit-btn">Edit</button>
                    </div>
                    <div class="section-content">
                        <textarea class="editable-content" id="outcomes-content" placeholder="Click 'Edit' to record meeting outcomes...">â€¢ Approved Q4 budget allocation for digital transformation initiative
â€¢ Established cross-functional team for customer experience improvement
â€¢ Confirmed strategic partnership with Technology Solutions Inc.
â€¢ Decided to implement new performance management framework
â€¢ Agreed on revised timeline for office expansion project</textarea>
                        <button class="save-btn" id="outcomes-save-btn" onclick="saveContent('outcomes')">Save Changes</button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header actions" onclick="toggleEdit('actions')">
                        <div class="section-title">
                            <span class="section-icon">âœ…</span>
                            Action Items
                        </div>
                        <button class="edit-btn" id="actions-edit-btn">Edit</button>
                    </div>
                    <div class="section-content">
                        <textarea class="editable-content" id="actions-content" placeholder="Click 'Edit' to add action items...">â–¡ Sarah (CFO) - Finalize Q4 budget report by Sept 15
â–¡ Mark (COO) - Schedule customer experience team kickoff by Sept 12
â–¡ Jennifer (CTO) - Negotiate partnership terms with Technology Solutions by Sept 20
â–¡ David (CHRO) - Draft performance management framework proposal by Sept 18
â–¡ Lisa (VP Operations) - Update office expansion timeline and present by Sept 22
â–¡ All - Review strategic planning documents before next meeting</textarea>
                        <button class="save-btn" id="actions-save-btn" onclick="saveContent('actions')">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize editing states
        let editingStates = {
            agenda: false,
            outcomes: false,
            actions: false
        };

        // Store original content
        let originalContent = {};

        function toggleEdit(section) {
            const editBtn = document.getElementById(`${section}-edit-btn`);
            const content = document.getElementById(`${section}-content`);
            const saveBtn = document.getElementById(`${section}-save-btn`);

            if (!editingStates[section]) {
                // Start editing
                editingStates[section] = true;
                editBtn.textContent = 'Cancel';
                editBtn.classList.add('editing');
                content.focus();
                content.style.pointerEvents = 'auto';
                content.removeAttribute('readonly');
                saveBtn.classList.add('show');
                
                // Store original content
                originalContent[section] = content.value;
                
                // Add focus styling
                content.classList.add('editing-mode');
            } else {
                // Cancel editing
                editingStates[section] = false;
                editBtn.textContent = 'Edit';
                editBtn.classList.remove('editing');
                content.blur();
                content.setAttribute('readonly', true);
                saveBtn.classList.remove('show');
                
                // Restore original content
                content.value = originalContent[section];
                
                // Remove focus styling
                content.classList.remove('editing-mode');
            }
        }

        function saveContent(section) {
            const editBtn = document.getElementById(`${section}-edit-btn`);
            const content = document.getElementById(`${section}-content`);
            const saveBtn = document.getElementById(`${section}-save-btn`);

            // Exit editing mode
            editingStates[section] = false;
            editBtn.textContent = 'Edit';
            editBtn.classList.remove('editing');
            content.blur();
            content.setAttribute('readonly', true);
            saveBtn.classList.remove('show');
            
            // Remove focus styling
            content.classList.remove('editing-mode');

            // Show save confirmation
            const originalBtnText = saveBtn.textContent;
            saveBtn.textContent = 'Saved âœ“';
            saveBtn.style.background = '#28a745';
            
            setTimeout(() => {
                saveBtn.textContent = originalBtnText;
            }, 2000);
        }

        // Initialize all textareas as readonly
        document.addEventListener('DOMContentLoaded', function() {
            const textareas = document.querySelectorAll('.editable-content');
            textareas.forEach(textarea => {
                textarea.setAttribute('readonly', true);
            });

            // Update meeting date to show current week
            const today = new Date();
            const nextTuesday = new Date(today);
            nextTuesday.setDate(today.getDate() + (2 - today.getDay() + 7) % 7);
            if (nextTuesday <= today) {
                nextTuesday.setDate(nextTuesday.getDate() + 7);
            }
            
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('meeting-date').textContent = 
                `Next Meeting: ${nextTuesday.toLocaleDateString('en-US', options)}`;
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        // Find currently editing section and save
                        for (let section in editingStates) {
                            if (editingStates[section]) {
                                saveContent(section);
                                break;
                            }
                        }
                        break;
                    case 'Escape':
                        // Cancel editing for any active section
                        for (let section in editingStates) {
                            if (editingStates[section]) {
                                toggleEdit(section);
                                break;
                            }
                        }
                        break;
                }
            }
        });
    </script>
</body>
</html>
